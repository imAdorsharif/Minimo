<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minimo</title>
	<!--fonts link-->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<!--css links-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--Header starts-->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="minimo">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodairy</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>				
			</nav>

    <!--banner starts-->

    <section class="banner">
    	<div class="container">
    		<img src="images/banner.jpg" alt="minimo">
    	</div>
    </section>	

    <!--newslatter starts-->
    <section class="letter">
    	<div class="box">
    		<h2>Sign up for our newsletter!</h2>
    	<div class="letter-form">

    			<input type="email" placeholder="Enter a valid email address">

    </div>
    </section>
